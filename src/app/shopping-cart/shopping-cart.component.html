<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart;">
  <!--You have {{ cart.totalItemsCount}} items in your cart-->
  <table class="table">
    <thead>
    <tr>
      <th></th>
      <th>Product</th>
      <th class="text-center" style="width: 230px">Quantity</th>
      <th class="text-right" style="width: 200px">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart.items">
      <td>
        <div [style.backgroundImage]="'url(' + item.product.imageUrl + ')'" class="thumbnail">
        </div>
      </td>
      <td>
        {{ item.product.title }}
      </td>
      <td>
        <app-product-quantity [product]="item.product" [shopping-cart]="cart">
        </app-product-quantity>
      </td>
      <td class="text-right">
        {{ item.totalItemPrice | currency:'USD':true }}
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th class="text-right">{{ cart.totalItemsPrice | currency:'USD':true }}</th>
    </tr>
    </tfoot>
  </table>
  <button
    (click)="clearCart()"
    class="btn btn-danger btn-sm">Clear Shopping Cart</button>
</ng-container>
