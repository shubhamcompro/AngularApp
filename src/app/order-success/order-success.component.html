<div class="container" *ngIf="order$ | async as order;">
  <h1>Order Details</h1>
  <table class="table">
    <thead>
    <tr>
      <th></th>
      <th>Product</th>
      <th class="text-center" style="width: 230px">Quantity</th>
      <th class="text-right" style="width: 200px">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of order.items">
      <td>
        <div [style.backgroundImage]="'url(' + item.product.imageUrl + ')'" class="thumbnail">
        </div>
      </td>
      <td>
        {{ item.product.title }}
      </td>
      <td class="text-center">
        {{ item.quantity }}
      </td>
      <td class="text-right">
        {{ item.product.price * item.quantity | currency:'USD':true }}
        <!--{{ item.totalItemPrice | currency:'USD':true }}-->
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th></th>
      <th class="text-right">{{ order.total | currency:'USD':true }}</th>
    </tr>
    </tfoot>
  </table>
</div>
